- name: restart clamav
  command: service {{ item }} restart
  with_items:
    - clamav-daemon
    - clamav-milter

- name: restart spamassassin
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - spamassassin
    - spamass-milter

