---
- name: restart dovecot
  service:
    name: dovecot
    state: restarted

- name: restart postfix
  service:
    name: postfix
    state: restarted

- name: restart opendkim
  service:
    name: opendkim
    state: restarted

- name: restart sqlgrey
  service:
    name: sqlgrey
    pattern: /usr/sbin/sqlgrey
    state: restarted

- name: restart clamav
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - clamav-daemon
    - clamav-milter

- name: restart spamassassin
  service:
    name: "{{ item }}"
    state: restarted
  with_items:
    - spamassassin
    - spamass-milter

