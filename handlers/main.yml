---
- name: restart dovecot
  service:
    name: dovecot
    state: restarted

- name: restart postfix
  service:
    name: postfix
    state: restarted

- name: restart opendkim
  service:
    name: opendkim
    state: restarted

- name: restart sqlgrey
  service:
    name: sqlgrey
    pattern: /usr/sbin/sqlgrey
    state: restarted

