---
mailserver_root_mysql_password: "{{ lookup('password', inventory_dir + '/credentials/root-mysql-password') }}"
mailserver_sqlgrey_mysql_password: "{{ lookup('password', inventory_dir + '/credentials/sqlgrey-mysql-password') }}"
mailserver_domain: localdomain
mailserver_fqdn: localhost.localdomain
mailserver_subdomain_list:
  - www
  - ftp
  - mail
mailserver_proxy_interfaces: ""
mailserver_ssl_cert_file: /etc/ssl/certs/ssl-cert-snakeoil.pem
mailserver_ssl_key_file: /etc/ssl/private/ssl-cert-snakeoil.key
mailserver_rbl_list:
  - zen.spamhaus.org
  - bl.spamcop.net
  - cbl.abuseat.org
  - truncate.gbudb.net
  - dnsbl.sorbs.net
mailserver_rhsbl_list:
  - rhsbl.sorbs.net
mailserver_aliases: {}
