---
- name: ensure dovecot packages are installed
  apt: 
    pkg: "{{ item }}" 
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - dovecot-antispam
    - dovecot-core
    - dovecot-imapd
    - dovecot-lmtpd
    - dovecot-managesieved
    - dovecot-metadata-plugin
    - dovecot-pop3d
    - dovecot-sieve
    - dovecot-solr

- name: update dovecot.conf from template
  template:
    src: etc/dovecot/dovecot.conf
    dest: /etc/dovecot/dovecot.conf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart dovecot

- name: ensure /etc/skel/.sieve.d exists
  file:
    path: /etc/skel/.sieve.d
    owner: root
    group: root
    mode: 0755
    state: directory

- name: update /etc/skel/.sieve.d/default from template
  template:
    src: etc/skel/.sieve.d/default.sieve
    dest: /etc/skel/.sieve.d/default.sieve
    owner: root
    group: root
    mode: 0644

# FIXME: auto-symlink to .dovecote.sieve?

- name: ensure all dovecot services are started and enabled
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
    - dovecot
