---
- name: ensure dependencies available through apt are installed
  apt: 
    pkg: "{{ item }}" 
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - amavisd-new
    - clamav-daemon
    - clamav-freshclam
    - cron-deja-vu
    - dovecot-antispam
    - dovecot-core
    - dovecot-imapd
    - dovecot-managesieved
    - dovecot-metadata-plugin
    - dovecot-pop3d
    - dovecot-sieve
    - dovecot-solr
    - dspam
    - fuzzyocr
    - opendkim
    - opendkim-tools
    - postfix
    - postfix-gld 
    - postfix-pcre
    - postfix-policyd-spf-python
    - pyzor
    - spamassassin

