---

- name: ensure dependencies available through apt are installed
  apt: 
    pkg: "{{ item }}" 
    state: latest 
    update_cache: yes 
    cache_valid_time: 600
  with_items:
    - postfix
    - postfix-policyd-spf-python
    - opendkim
    - opendkim-tools

    - clamav-daemon
    - clamav-freshclam
    

    - dovecot
    - amavisd-new
    - bld-postfix
    - bley
    - dkim-milter-python
    - postfix-cluebringer
    - postfix-gld
    - postfix-ldap
    - postfix-mysql
    - postgrey
    - spamassassin
    - spamass-milter
    - spfquery
    - sqlgrey
    - bogofilter
    - bsfilter
    - clamassassin
    - cron-deja-vu
    - dspam

