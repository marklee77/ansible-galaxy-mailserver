- name: update aliases from template
  template:
    src: etc/aliases
    dest: /etc/aliases
    owner: root
    group: root
    mode: 0644
  notify:
    - restart postfix
    - restart amavisd

- name: rehash aliases
  command: newaliases

- name: update mailname from template
  template:
    src: etc/mailname
    dest: /etc/mailname
    owner: root
    group: root
    mode: 0644
  notify:
    - restart postfix
    - restart amavisd

- name: update main.cf from template
  template:
    src: etc/postfix/main.cf
    dest: /etc/postfix/main.cf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart postfix

- name: update master.cf from template
  template:
    src: etc/postfix/master.cf
    dest: /etc/postfix/master.cf
    owner: root
    group: root
    mode: 0644
  notify:
    - restart postfix

- name: ensure postfix is started and enabled
  service:
    name: postfix
    state: started
    enabled: yes
